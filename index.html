<!DOCTYPE html>
<html>
<head>
  <title>TaskFlow</title>
  <!-- Include necessary CSS and JavaScript files -->
  <link rel="stylesheet" href="path/to/blockly.css">
  <script src="path/to/blockly.js"></script>
  <script src="path/to/custom_blocks.js"></script> <!-- Include the custom_blocks.js file -->
</head>
<body>
  <h1>Blockly Design Blocks</h1>
  <div id="blocklyDiv" style="height: 480px; width: 600px;"></div>
  <xml id="toolbox" style="display: none;">
    <category name="Tasks">
      <block type="create_task"></block>
      <block type="assign_task"></block>
      <block type="set_dependency"></block>
      <block type="update_task_status"></block>
    </category>
    <category name="Filters">
      <block type="filter_tasks"></block>
      <block type="sort_tasks"></block>
    </category>
  </xml>
  <script>
    // Initialize Blockly
    var workspace = Blockly.inject('blocklyDiv', {
      toolbox: document.getElementById('toolbox')
    });
  </script>
</body>
</html>
