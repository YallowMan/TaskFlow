<!DOCTYPE html>
<html>
<head>
    <title>Task Management Blockly</title>
    <script src="https://unpkg.com/blockly/blockly.min.js"></script>
    <script src="custom_blocks.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="row">
        <div id="blocklyDiv" class="full-width"></div>
        <xml id="toolbox" style="display: none">
            <block type="create_task"></block>
            <block type="task_details"></block>
            <block type="string"></block>
        </xml>
    </div>
    <div class="row button-row">
        <button onclick="generateCode()">Generate Code</button>
        <button onclick="runCode()">Run Code</button>
    </div>
    <div class="row">
        <div id="codeDiv" class="half-width"></div>
        <div id="outputDiv" class="half-width"></div>
    </div>
    <script>
        var workspace = Blockly.inject('blocklyDiv', {
            toolbox: document.getElementById('toolbox'),
            scrollbars: true
        });

        function generateCode() {
            var code = Blockly.JavaScript.workspaceToCode(workspace);
            document.getElementById('codeDiv').innerText = code;
        }

        function runCode() {
            var code = Blockly.JavaScript.workspaceToCode(workspace);
            try {
                var output = eval(code);
                document.getElementById('outputDiv').innerText = output;
            } catch (e) {
                document.getElementById('outputDiv').innerText = 'Error: ' + e;
            }
        }

    function createTask(task_name, task_description) {
  // Check if both task_name and task_description are provided
      if (task_name && task_description) {
    // Create a task object with the provided name and description
          var task = {
              name: task_name,
              description: task_description
    };

    // Here, you can implement your actual logic for task creation
    // For now, we'll just log the task to the console as an example
    console.log("Task created:", task);

    // You can add further logic to save the task to your data store or perform other actions.
  } else {
    // Handle the case where inputs are missing
    console.log("Error: Task name and description are required.");
  }
}
    </script>
</body>
</html>
