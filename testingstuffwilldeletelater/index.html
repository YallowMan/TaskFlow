<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Task Manager Blockly</title>
    <script src="https://unpkg.com/blockly/blockly_compressed.js"></script>
    <script src="https://unpkg.com/blockly/blocks_compressed.js"></script>
    <script src="https://unpkg.com/blockly/javascript_compressed.js"></script>
    <script src="https://unpkg.com/blockly/python_compressed.js"></script>
    <script src="https://unpkg.com/blockly/msg/en.js"></script>
    <script src="./custom_blocks.js"></script>
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
    <!-- NAV BAR -->
    <nav id="toolbar">
        <div class="title-grow">
            <div class="title">Task Manager Blockly</div>
            <div class="subtitle">Build your task management system.</div>
        </div>
        
        <a href="https://github.com/your_username/your_task_manager_repo" class="nav_button" target="_blank">View Code</a>
    </nav>
    <!-- END NAV BAR -->

    <table>
        <tr>
            <td>
                <p>
                    <button onclick="runCode()" class="compile_button">Execute Task</button>
                    <button onclick="saveBlocks()" class="compile_button">Save Task</button>
                    <button onclick="loadBlocks()" class="compile_button">Load Task</button>
                    <button class="compile_button">View Tasks</button>
                    <button onclick="showCode()" class="debug_button">Show Code</button>
                    <button onclick="savePython()" class="debug_button">Save Code</button>
                    <input accept=".txt" type="file" id="loadInput" style="display: none;" onchange="loadBlocksFile(event)">
                </p>
            </td>
        </tr>
        <tr>
            <td id="blocklyArea">
                
            </td>
        </tr>
    </table>
    
    <div id="blocklyDiv" style="position: absolute"></div>
    <xml id="toolbox" style="display: none">
        <!-- Task Category -->
        <category name="Tasks" colour="#FF8C1A">
            <block type="task"></block>
            <block type="priority"></block>
            <block type="due_date"></block>
            <block type="assign_to"></block>
            <block type="create_task"></block>
        </category>
    </xml>
      
    <script>
        var blocklyArea = document.getElementById('blocklyArea');
        var blocklyDiv = document.getElementById('blocklyDiv');
        var workspace = Blockly.inject(blocklyDiv,
            {media: 'https://unpkg.com/blockly/media/',
            toolbox: document.getElementById('toolbox')});
        var onresize = function(e) {
            var element = blocklyArea;
            var x = 0;
            var y = 0;
            do {
                x += element.offsetLeft;
                y += element.offsetTop;
                element = element.offsetParent;
            } while (element);
            blocklyDiv.style.left = x + 'px';
            blocklyDiv.style.top = y + 'px';
            blocklyDiv.style.width = blocklyArea.offsetWidth + 'px';
            blocklyDiv.style.height = blocklyArea.offsetHeight + 'px';
            Blockly.svgResize(workspace);
        };
        window.addEventListener('resize', onresize, false);
        onresize();

        function showCode() {
            python.pythonGenerator.INFINITE_LOOP_TRAP = null;
            var code = python.pythonGenerator.workspaceToCode(workspace);
            alert(code);
        }

        function runCode() {
            var code = python.pythonGenerator.workspaceToCode(workspace);
            localStorage.setItem("pythonCode", code);
            window.open('./python.html', '_blank');
        }

        function savePython() {
            var workspaceText = python.pythonGenerator.workspaceToCode(workspace);
            var blob = new Blob([workspaceText], {type: 'text/plain'});
            var a = document.createElement('a');
            a.download = 'TaskManagerCode.py';
            a.href = URL.createObjectURL(blob);
            a.click();
        }

        function saveBlocks() {
            var json = Blockly.serialization.workspaces.save(workspace);
            jsonString = JSON.stringify(json);

            var blob = new Blob([jsonString], {type: 'text/plain'});
            var a = document.createElement('a');
            a.download = 'TaskManagerTask.txt';
            a.href = URL.createObjectURL(blob);
            a.click();
        }
        
        function loadBlocks() {
            document.getElementById('loadInput').click();
        }

        function loadBlocksFile(event) {
            var file = event.target.files[0];
            var fileReader = new FileReader();
            var textJson = "";

            fileReader.readAsText(file); 
            fileReader.onload = function() {
                textJson = fileReader.result;
                if (isJsonString(textJson)) {
                    loadJson = JSON.parse(textJson);
                    Blockly.serialization.workspaces.load(loadJson, workspace);
                } else {
                    alert("Not a Valid TaskManager Task!")
                }
            }; 
        }

        function isJsonString(str) {
            try {
                JSON.parse(str);
            } catch (e) {
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
